<div class="container mt-5">
    <div class="logo mb-3">
        <div class="col-md-12">

            <h2 style="color:orangered">Lista de Pel√≠culas</h2>
        </div>
    </div>
    <table class="table">
        <thead class="table-header" style="background-color:whitesmoke">
            <tr style="color:gray">
                <th scope="col">#</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Numero Documento</th>
                <th scope="col">Email</th>
                <th scope="col">Nombre Usuario</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr style="color:whitesmoke" *ngFor="let usuario of usuarios;">
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nombres}} {{usuario.apellidos}}</td>
                <td>{{usuario.numeroId}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombreUsuario}}</td>
                <td><button class="btn btn-success btn-sm" (click)="editMovi(usuario)"> Editar</button> /
                    <button class="btn btn-danger btn-sm" (click)="deleteMovi(usuario)" > Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-info" style="float: right;" href="/register">Agregar usuario</a>
</div>
