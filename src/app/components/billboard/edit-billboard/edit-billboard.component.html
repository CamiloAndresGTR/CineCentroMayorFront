<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">

            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">

                            <h2>Editar Cartelera</h2>
                        </div>
                    </div>
                    <form action="#" name="registration">

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Título </label>
                                <input type="text" name="MovieTittle" class="form-control" id="MovieTittle" placeholder="Título de la película">

                            </div>
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Fecha inicio: </label>
                                <input type="date" name="StartDate" class="form-control" id="StartDate">
                            </div>
                        </div>

                        <div class="row">

                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Fecha fin: </label>
                                <input type="date" name="EndDate" class="form-control" id="EndDate">
                            </div>

                            <div class="form-group col-6">
                                <label>Horario: </label>
                                <input type="time" name="Duration" class="form-control" id="Duration" placeholder="Enter document number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Sala:</label>
                                <select name="Language" class="form-control">
                          <option value ="1">01</option>
                          <option value ="2">02</option>
                          <option value ="3">03</option>
                          <option value ="4">04</option>
                          <option value ="5">05</option>
                          <option value ="6">06</option>
                        </select>
                            </div>
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Estado:</label>
                                <select name="Language" class="form-control">
                        <option value ="1">Activo</option>
                        <option value ="2">Inactivo</option>

                      </select>
                            </div>
                        </div>



                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm mt-4">Editar</button>
                        </div>


                    </form>
                </div>
            </div>

        </div>
    </div>
